<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>
        <script>


          const result = 0 ? 'truthy' : ' falsy'; // ternery operator
          // ? is the ternery operator . It takes in three arguments. The first argument is a condition. If it's true, the second argument will be returned. If it's false, the third argument will be returned.



          console.log(result);
        </script>
    </body>
</html>
